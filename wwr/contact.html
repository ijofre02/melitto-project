                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="adress">
            <h1 class="h1-contact">Hace Tu Consulta</h1>
            <div class="contact">
                <h2>Av. Tte. Juan Domingo Perón 1313</h2>
                <h2>D5701 Juana Koslay, San Luis</h2>
                <h2>+54 0266 526-9524</h2>
                <h2>solucionesintegralessanluis@gmail.com</h2>
            </div>
        </div>
        <section class="midle">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3335.657412974296!2d-66.23785998255615!3d-33.27546009999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95d415eb9970c77f%3A0x4ff03175ade59e1f!2sSoluciones%20Integrales%20SL!5e0!3m2!1ses-419!2sar!4v1761087578754!5m2!1ses-419!2sar"
                    width="400" height="430" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <form>
                <fieldset>
                    <legend>Informacion de Contacto</legend>
                    <div class="form-item column2">
                        <label for="fullname">Nombre:</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Nombres, Apellidos">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail" placeholder="tucorreoelectronico@dominio.com">
                    </div>
                </fieldset>
                <fieldset class="message">
                    <label>Motivo de Consulta</label>
                    <div class="purpuse-options">
                        <div>
                            <input type="radio" id="purpuse" name="purpuse">
                            <label for="purpuse">Consulta en general</label>
                        </div>
                        <div>
                            <input type="radio" id="reservation" name="purpuse">
                            <label for="reservation">Sacar turno</label>
                        </div>
                        <div>
                            <input type="radio" id="suggestion" name="purpuse">
                            <label for="suggestion">Sugerencia / Reclamos</label>
                        </div>
                    </div>
                </fieldset>

                <label for="feedback">Mensaje</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Escriba su consulta aquí"></textarea>
                <div class="subscribe column1">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Deseo informarme sobre las novedades </label>
                </div>
                <button type="submit">Haga Su Consulta!</button>
            </form>
        </section>
        <section class="employee-pics">
            <h2>Estamos a Su Servicio</h2>
            <div class="employee-flex">
                <figure>
                    <img src="images/occupational-therapist.webp" alt="May Oggy" width="250">
                    <figcaption>Myra O'Jayden</figcaption>
                </figure>
                <figure>
                    <img src="images/mel.webp" alt="Mel" width="250">
                    <figcaption>Miley Jofferson</figcaption>
                </figure>
                <figure>
                    <img src="images/flor.webp" alt="Flor" width="250">
                    <figcaption>Flo Spindle</figcaption>
                </figure>
            </div>
        </section>
    </main>
